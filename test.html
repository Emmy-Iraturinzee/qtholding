<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Hero</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Orbitron", sans-serif;
      background: #0a0f1c;
      color: #fff;
      overflow: hidden;
    }

    /* Background Grid */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 60px 60px;
      background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      z-index: 1;
      overflow: hidden;
    }

    /* Animated glowing windows */
    .window {
      position: absolute;
      border: 1px solid rgba(0, 200, 255, 0.6);
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        border-color: rgba(0, 200, 255, 0.3);
        box-shadow: 0 0 5px rgba(0, 200, 255, 0.4);
      }
      to {
        border-color: rgba(0, 200, 255, 1);
        box-shadow: 0 0 20px rgba(0, 200, 255, 1);
      }
    }

    /* Hero Section */
    .hero {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .hero .btn {
      border: 2px solid #00c8ff;
      padding: 0.75rem 1.5rem;
      background: transparent;
      color: #00c8ff;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero .btn:hover {
      background: #00c8ff;
      color: #0a0f1c;
      box-shadow: 0 0 20px #00c8ff;
    }
  </style>
</head>
<body>
  <!-- Background with animated windows -->
  <div class="background">
    <div class="window" style="top:20%; left:15%; width:120px; height:80px;"></div>
    <div class="window" style="top:40%; left:70%; width:100px; height:100px;"></div>
    <div class="window" style="top:65%; left:30%; width:150px; height:90px;"></div>
  </div>

  <!-- Hero Content -->
  <section class="hero">
    <h1>Shape the Future</h1>
    <p>Click on the canvas to see the effect</p>
    <button class="btn">SOHRAB ZIA</button>
  </section>

  <script>
    // Add interactive effect: move windows slightly on click
    document.body.addEventListener("click", () => {
      document.querySelectorAll(".window").forEach(win => {
        let x = Math.random() * 80 + 10;
        let y = Math.random() * 70 + 10;
        win.style.top = y + "%";
        win.style.left = x + "%";
      });
    });
  </script>
</body>
</html>
